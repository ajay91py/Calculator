<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <button class="row clear">C</button>
        <div class="buttons">

        <div class="row ">
            <div class="number"  type="button">1</div>
            <div class="number"  type="button">2</div>
            <div class="number"  type="button">3</div>
            <div class="operator" type="button" >+</div>


        </div>
        <div class="row ">
            <div class="number"  type="button">4</div>
            <div class="number"  type="button">5</div>
            <div class="number"  type="button">6</div>
            <div class="operator" type="button" >-</div>

        </div>
        <div class="row ">
            <div class="number"  type="button">7</div>
            <div class="number"  type="button">8</div>
            <div class="number"  type="button">9</div>
            <div class="operator" type="button" >*</div>


        </div>
        <div class="row ">
            <div class="zero number"  type='button'>0</div>
            <div class="decimal number" type="button">.</div>
            <div class="operator" type="button" >/</div>
            <div class="equal" type="button">=</div>
        </div>
    </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
